{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h4 class="text-center alert alert-primary">Country detail Update Here</h4>
            <form action="" method="post">
                {% csrf_token %}
                <label for="name">Name</label><br>
                <input type="text" id="name" name="name" value="{{ Country_detail.name }}"><br>
                <label for="code">Code</label><br>
                <input type="text" id="code" name="code" value="{{ Country_detail.code }}"><br><br>
                <label for="created_at">Created_at</label><br>
                <input type="datetime" id="created_at" name="created_at" value="{{ Country_detail.created_at|date:'Y-m-d' }}"><br><br>
                <label for="updated_at">Updated_at</label><br>
                <input type="datetime" id="updated_at" name="updated_at" value="{{ Country_detail.updated_at|date:'Y-m-d' }}"><br><br>
                <label for="is_deleted">Is_deleted</label><br>
                <input type="text" id="is_deleted" name="is_deleted" value="{{ Country_detail.is_deleted }}"><br><br>
                <input type="submit" value="Submit">
              </form> 
              
        </div>
    </div>
{% endblock %}
