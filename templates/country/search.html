{% extends 'base.html' %}

{% block content %}
<h1>Search Results</h1>
<form class="add_your_class"  action="" >
    <input  id="search" name="search"type="search" name="search"> 
    <button  type="submit"> Search </button>
</form>
<div class="row">
    <div class="col-sm-8">
        <h3 class="text-center alert-primary alert">Filter Record Like This</h3>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#ID.</th>
                    <th scope="col">Name</th>
                    <th scope="col">CODE</th>
                    <th scope="col">CREATED_AT</th>
                    <th scope="col">UPDATED_AT</th>
                    
                    

                </tr>
            </thead>
            <tbody>
               
                <tr>
                    {% for data in result%}
                    <td>{{ data.id }}</td>
                    <td>{{ data.name }}</td>
                    <td>{{ data.code }}</td>
                    <td>{{ data.created_at }}</td>
                    <td>{{ data.updated_at }}</td>
                    {% endfor %}
                </tr>
               
            </tbody>
        </table>

    </div>
</div>
  
{% endblock %}
