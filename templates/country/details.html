{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-8">
        <h3 class="text-center alert-primary alert">Filter Record Like This</h3>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#ID.</th>
                    <th scope="col">Name</th>
                    <th scope="col">CODE</th>
                    <th scope="col">CREATED_AT</th>
                    <th scope="col">UPDATED_AT</th>

                </tr>
            </thead>
            <tbody>
               
                <tr>
                    <td>{{ Country_detail.id }}</td>
                    <td>{{ Country_detail.name }}</td>
                    <td>{{ Country_detail.code }}</td>
                    <td>{{ Country_detail.created_at }}</td>
                    <td>{{ Country_detail.updated_at }}</td>
                </tr>
               
            </tbody>
        </table>

    </div>
</div>
{% endblock content %}
