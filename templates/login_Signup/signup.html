
{% extends "base.html" %} 

{% block content %}
    <div class="row">
      
            <div class="col-8">
         
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-success alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% endfor %}
                {% endif %}
                </div>
                </div>
        <form action="" style="border:1px solid #ccc" method="post">
            {% csrf_token %}
            <div class="container">
              <h1>Sign Up</h1>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="first_name"><b>First Name</b></label>
              <input type="text" placeholder="Enter first name" name="first_name" id ="username" required>
              <label for="last_name"><b>Last Name</b></label>
              <input type="text" placeholder="Enter last name" name="last_name" id ="last_name" required>
              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email" name="email_address" id ="email_address" required>
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="password" id ="password" required>
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="password_repeat" id ="password_repeat" required>
              <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </div>
{% endblock content %}
